{% load static %}
{% include 'partials/_loading-modal.html' %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'gym/styles/style.css' %}" type="text/css">
    <script defer src="{% static 'gym/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script defer src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Academia</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
</style>
<body style="background-color:#f7ae60">
<div class="page-container">
    <div class="container-wrap">
    <header>
        <div class="container-fluid">
            <div style="display:flex">
                <a href="{% url 'index' %}"><img src="{% static 'gym/images/logo.png' %}"></a>
                <p class="banner-text">Saúde e Bem Viver</p>
            </div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="navbar-collapse collapse row " id="navbarNavAltMarkup">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#status">Chave</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#trains">Treinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#nutrition">Alimentação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Portaria</a>
                    </li>
                </ul>
            </div>
                    </div>
            </nav>
        </div>
    </header>
<div class="container" >
        <div class="preloader-wrapper" id="preloader-wrapper" style="position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:#ff9745;
        display:flex;
        align-items:center;
        justify-content:center;
        transition: all 2s;
        z-index:9999999;">
            <div class="spinner-border" role="status" style="width:200px;height:200px;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    {% block content %}
    {% endblock %}
</div>
</div>
    <footer id="footer">
        {% include 'partials/_footer.html' %}
    </footer>
</div>
</body>
</html>
